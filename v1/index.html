<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main id="conteudo">
        <div id="imagem">
                
        </div>
        <section id="login">
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="reg">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder=" seu e-mail">
                    </div>

                    <div class="reg">
                       <span class="material-icons">vpn_key</span>
                        
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha">
                    </div>
                    <input type="submit" value="Entrar" id="bt1">
                    <p><a href="#" id="bt2">Esqueci a senha</a></p>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
